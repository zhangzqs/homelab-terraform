name: Tokei Code Statistics

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tokei:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tokei
        run: |
          curl -sSL https://github.com/XAMPPRocky/tokei/releases/download/v12.1.2/tokei-x86_64-unknown-linux-gnu.tar.gz | sudo tar xz -C /usr/local/bin

      - name: Generate code statistics
        run: |
          set -e
          tokei --output json > tokei.json
          tokei > tokei.txt

      - name: Commit and push statistics
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tokei.json tokei.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update code statistics [skip ci]"
            git fetch origin master
            git rebase origin/master || { echo "Rebase failed, skipping push"; exit 0; }
            git push
          fi
