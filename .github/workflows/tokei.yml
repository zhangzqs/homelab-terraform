name: Tokei Code Statistics

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tokei:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-tokei-14.0.0

      - name: Install tokei
        run: |
          set -e
          if ! command -v tokei &> /dev/null; then
            cargo install tokei --version 14.0.0
          fi

      - name: Generate code statistics
        run: |
          set -e
          tokei --output json > tokei.json
          tokei > tokei.txt

      - name: Commit and push statistics
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tokei.json tokei.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update code statistics [skip ci]"
            git fetch origin main
            git rebase origin/main || { echo "Rebase failed, skipping push"; exit 0; }
            git push
          fi
